<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap');

        :root {
            color-scheme: light;
            --bg: #f5f7fa;
            --card: #ffffff;
            --border: #d9e1ea;
            --text: #1f2a37;
            --muted: #5f6b7a;
            --success: #1a7f37;
            --primary: #0a65cc;
            --primary-hover: #084c99;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'IBM Plex Sans', 'Segoe UI', Tahoma, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 560px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(16, 24, 40, 0.08);
            padding: 32px;
            text-align: center;
        }

        .icon {
            font-size: 36px;
            color: var(--success);
            margin-bottom: 12px;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 22px;
            color: var(--success);
        }

        p {
            margin: 0 0 20px 0;
            color: var(--muted);
        }

        .button {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            background: var(--primary);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .button:hover {
            background: var(--primary-hover);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">âœ“</div>
        <h1>Message sent</h1>
        <p>Thank you, {{ name }}. Your message has been delivered.</p>
        <a href="/" class="button">Back to form</a>
    </div>
</body>
</html>
