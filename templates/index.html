<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReachOut - Contact Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap');

        :root {
            color-scheme: light;
            --bg: #f5f7fa;
            --card: #ffffff;
            --border: #d9e1ea;
            --text: #1f2a37;
            --muted: #5f6b7a;
            --primary: #0a65cc;
            --primary-hover: #084c99;
            --success: #1a7f37;
            --error: #b42318;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'IBM Plex Sans', 'Segoe UI', Tahoma, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .form-container {
            width: 100%;
            max-width: 560px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(16, 24, 40, 0.08);
            padding: 32px;
        }

        header {
            margin-bottom: 24px;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: 600;
        }

        p.subtitle {
            margin: 0;
            color: var(--muted);
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: #fff;
            color: var(--text);
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(10, 101, 204, 0.15);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .helper-text {
            margin-top: 6px;
            font-size: 12px;
            color: var(--muted);
        }

        .actions {
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: var(--primary-hover);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .status {
            margin-top: 12px;
            font-size: 13px;
            color: var(--muted);
        }

        .success-message,
        .error-message {
            text-align: center;
            display: none;
        }

        .success-message h2,
        .error-message h2 {
            margin: 0 0 8px 0;
            font-size: 20px;
        }

        .success-message h2 {
            color: var(--success);
        }

        .error-message h2 {
            color: var(--error);
        }

        .message-icon {
            font-size: 36px;
            margin-bottom: 12px;
        }

        .secondary-button {
            margin-top: 16px;
            background: #eef2f6;
            color: var(--text);
        }

        .secondary-button:hover {
            background: #e2e8f0;
        }

        @media (max-width: 600px) {
            body {
                padding: 16px;
            }

            .form-container {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <main class="form-container">
        <div id="contactForm">
            <header>
                <h1>Contact Us</h1>
                <p class="subtitle">Share your request and we will respond by email.</p>
            </header>
            <form id="messageForm" action="/submit" method="POST">
                <div class="input-group">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name" autocomplete="name" required>
                </div>

                <div class="input-group">
                    <label for="email">Work email</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                    <span class="helper-text">We will only use this to reply to your message.</span>
                </div>

                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="actions">
                    <button type="submit" id="submitBtn">Send message</button>
                    <div class="status" id="statusText"></div>
                </div>
            </form>
        </div>

        <div id="successMessage" class="success-message">
            <div class="message-icon">âœ“</div>
            <h2>Message sent</h2>
            <p>Thanks for reaching out. We will respond shortly.</p>
            <button class="secondary-button" id="newMessageBtn">Send another message</button>
        </div>

        <div id="errorMessage" class="error-message">
            <div class="message-icon">!</div>
            <h2>Message not sent</h2>
            <p id="errorText">We could not send your message. Please try again.</p>
            <button class="secondary-button" id="retryBtn">Try again</button>
        </div>
    </main>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const statusText = document.getElementById('statusText');
            submitBtn.disabled = true;
            statusText.textContent = 'Sending...';

            const formData = new FormData(this);

            fetch('/submit', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(() => {
                    document.getElementById('contactForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                })
                .catch(() => {
                    document.getElementById('contactForm').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('errorText').textContent = 'We could not send your message. Please check your connection and try again.';
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send message';
                    statusText.textContent = '';
                });
        });

        document.getElementById('newMessageBtn').addEventListener('click', function () {
            resetForm();
        });

        document.getElementById('retryBtn').addEventListener('click', function () {
            resetForm();
        });

        function resetForm() {
            document.getElementById('messageForm').reset();
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('contactForm').style.display = 'block';
        }
    </script>
</body>
</html>
